<style>
.button2 {
  background-color: white;
  color: black;
  border: 2px solid #000;
}
</style>

<div class="panel panel-default" >
   <div class="panel-heading">
      <h3 class="panel-title"> <b>{{title}} Information</b></h3>
   </div>
   <div class="panel-body" ng-show="type=='allowUpload'">
   <i><h5>Please click Attach files to add your {{title}}</h5></i><br>
   <span class="error text-info"><b> Note: </b>{{summary}}<br></span>
   <!-- <button type="submit" class="button button2" data-toggle="modal" data-target="#myModal">Attach Files&nbsp;&nbsp;<i class="fa fa-paperclip"/></button> -->
   <button type="submit" class="button button2" ng-click="showUploadButton($event)">Attach Files&nbsp;&nbsp;<i class="fa fa-paperclip"/></button>
</div>
</div>
<div ng-show="(showPanel == true || array!='') && view=='detail'" class="panel panel-default">
   <div class="panel-body " ng-repeat="x in array">
      {{fileExt=x.split(".").pop();""}}
      <!-- {{fileExt}} -->
      <div class="row">
         &nbsp;
         <img ng-show="fileExt =='jpg' || fileExt=='png' || fileExt=='gif' || fileExt=='jpeg'" ng-src="{{x}}" height="50" width="50" />
         <img ng-show="fileExt=='pdf'" ng-src="/public/assets/g/imgs/pdf.jpg" height="50" width="50" />
         <img ng-show="fileExt=='docx' || fileExt=='doc'" ng-src="/public/assets/g/imgs/word.png" height="50" width="50" />
         <img ng-show="fileExt=='xlsx' || fileExt=='xls'" ng-src="/public/assets/g/imgs/excel.jpg" height="50" width="50" />
         <img ng-show="fileExt=='pptx' || fileExt=='ppt'" ng-src="/public/assets/g/imgs/ppt.png" height="50" width="50" />
         <img ng-show="fileExt == 'mp4' || fileExt == 'mkv' || fileExt == 'avi' || fileExt == 'wmv'" 
            ng-src="/public/assets/g/imgs/video.png" height="50" width="50" />
         &nbsp;
         &nbsp;
         {{x.split('\\').pop().split('/').pop()}}
         <div class="pull-right" style="margin-right:1cm;">
            <a href="" ng-click="removeImageItem($index,x)"><span class="glyphicon glyphicon-trash"/></a>
            <a href="" ng-click="viewImageItem(x)"><span class="glyphicon glyphicon-eye-open"/></a>
            <a href="{{x}}" download="{{x.split('\\').pop().split('/').pop()}}">
            <span class="glyphicon glyphicon-download-alt"/></a>
         </div>
      </div>
      <hr>
   </div>
   <div class="text-danger" style="width:300px;!important;">
      {{message}}
   </div>
</div>

<div class="container" ng-show="(showPanel == true || array!='') && view=='list'">
   <table class="table table-striped table-condensed table-responsive table-hover">
      <tbody class="data-grid-data">
         <tr ng-show="array!=''" ng-repeat="x in array">
            <td><a ng-click="viewImageItem(x)">{{x.split('\\').pop().split('/').pop()}}</a></td>
            <td><a href="{{x}}" download="{{x.split('\\').pop().split('/').pop()}}">
            <span class="glyphicon glyphicon-download-alt"/></a></td>         
         </tr>
      </tbody>
   </table>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please Attach the files</h4>
        </div>
        <div class="modal-body">
           <div class="form-group">
            <label class="control-label" >&nbsp;Files :</label>
            <div class="dropzone dropzone-previews dz-default" id="dropzone-example" dropzone="dropzoneConfig">
               <div class="fallback">
                  <input name="file" type="file" multiple />
               </div>
            </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" id="close">Ok</button>
        </div>
      </div>
  </div>
  </div>
