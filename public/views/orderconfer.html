
<md-dialog ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        Order Confirmation
        <span flex></span>
        <md-button class="md-icon-button" ng-click="hide()">
          <md-icon><i class="fa fa-times" aria-label='Close dialog' translate-attr-aria-label="navigation_action_search_close" ></i></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
    <br>
         <div class="container"><h4>I would like to place order for this service.</h4></div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="btn btn-success" ng-click="orderConf(serviceCatalog)">
        Ok
      </md-button>
      <md-button class="btn btn-success" ng-click="hide()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
